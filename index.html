<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immersion Nexus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --neon-cyan: #00f0ff;
      --neon-magenta: #ff00aa;
      --neon-purple: #9d00ff;
      --bg-dark: #0a0a0f;
      --bg-card: rgba(15, 15, 25, 0.8);
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --grid-color: rgba(0, 240, 255, 0.05);
    }

    body {
      font-family: 'Rajdhani', 'Noto Sans JP', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Grid Background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
      100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
    }

    /* Floating Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--neon-cyan);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
      animation: float 15s infinite ease-in-out;
    }

    .particle:nth-child(2n) {
      background: var(--neon-magenta);
      box-shadow: 0 0 10px var(--neon-magenta), 0 0 20px var(--neon-magenta);
      animation-duration: 20s;
    }

    .particle:nth-child(3n) {
      background: var(--neon-purple);
      box-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-purple);
      animation-duration: 25s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
    }

    /* Glow Orbs */
    .glow-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }

    .glow-orb-1 {
      width: 400px;
      height: 400px;
      background: var(--neon-cyan);
      top: -100px;
      right: -100px;
      animation: orbFloat1 8s ease-in-out infinite;
    }

    .glow-orb-2 {
      width: 300px;
      height: 300px;
      background: var(--neon-magenta);
      bottom: -50px;
      left: -50px;
      animation: orbFloat2 10s ease-in-out infinite;
    }

    .glow-orb-3 {
      width: 250px;
      height: 250px;
      background: var(--neon-purple);
      top: 50%;
      left: 50%;
      animation: orbFloat3 12s ease-in-out infinite;
    }

    @keyframes orbFloat1 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-50px, 50px); }
    }

    @keyframes orbFloat2 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(50px, -30px); }
    }

    @keyframes orbFloat3 {
      0%, 100% { transform: translate(-50%, -50%); }
      50% { transform: translate(-50%, -60%); }
    }

    /* Main Content */
    .container {
      position: relative;
      z-index: 10;
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 80px;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 900;
      letter-spacing: 0.1em;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta), var(--neon-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      position: relative;
      display: inline-block;
      animation: logoGlow 3s ease-in-out infinite;
    }

    .logo::before {
      content: 'in';
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta), var(--neon-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: blur(20px);
      opacity: 0.7;
      z-index: -1;
    }

    @keyframes logoGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }

    .tagline {
      font-family: 'Rajdhani', sans-serif;
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-weight: 500;
      color: var(--text-secondary);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-top: 20px;
    }

    /* Section Titles */
    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      font-weight: 700;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .section-title::before {
      content: '';
      width: 30px;
      height: 3px;
      background: linear-gradient(90deg, var(--neon-cyan), transparent);
    }

    .section-title.magenta::before {
      background: linear-gradient(90deg, var(--neon-magenta), transparent);
    }

    /* Cards Container */
    .cards-section {
      margin-bottom: 60px;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    /* Card Styles */
    .card {
      background: var(--bg-card);
      border: 1px solid rgba(0, 240, 255, 0.2);
      border-radius: 12px;
      padding: 40px 30px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 240, 255, 0.1) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta), var(--neon-purple));
      border-radius: 14px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover::after {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      border-color: transparent;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(0, 240, 255, 0.2);
    }

    .card.magenta {
      border-color: rgba(255, 0, 170, 0.2);
    }

    .card.magenta::before {
      background: linear-gradient(135deg, rgba(255, 0, 170, 0.1) 0%, transparent 50%);
    }

    .card.magenta:hover {
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(255, 0, 170, 0.2);
    }

    .card-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 25px;
      position: relative;
    }

    .card-icon svg {
      width: 100%;
      height: 100%;
      fill: none;
      stroke: var(--neon-cyan);
      stroke-width: 1.5;
      filter: drop-shadow(0 0 10px var(--neon-cyan));
    }

    .card.magenta .card-icon svg {
      stroke: var(--neon-magenta);
      filter: drop-shadow(0 0 10px var(--neon-magenta));
    }

    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 12px;
      transition: color 0.3s;
    }

    .card:hover .card-title {
      color: var(--neon-cyan);
    }

    .card.magenta:hover .card-title {
      color: var(--neon-magenta);
    }

    .card-description {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.6;
    }

    .card-arrow {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 40px;
      height: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .card-arrow svg {
      width: 20px;
      height: 20px;
      stroke: var(--text-secondary);
      stroke-width: 2;
      fill: none;
      transition: all 0.3s;
    }

    .card:hover .card-arrow {
      background: var(--neon-cyan);
      border-color: var(--neon-cyan);
      box-shadow: 0 0 20px var(--neon-cyan);
    }

    .card:hover .card-arrow svg {
      stroke: var(--bg-dark);
      transform: translateX(3px);
    }

    .card.magenta:hover .card-arrow {
      background: var(--neon-magenta);
      border-color: var(--neon-magenta);
      box-shadow: 0 0 20px var(--neon-magenta);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding-top: 40px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: auto;
    }

    .footer-text {
      color: var(--text-secondary);
      font-size: 0.9rem;
      letter-spacing: 0.1em;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 40px 15px;
      }

      .header {
        margin-bottom: 50px;
      }

      .cards-grid {
        grid-template-columns: 1fr;
      }

      .card {
        padding: 30px 20px;
      }
    }

    /* Scanline Effect */
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 100;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <!-- Background Effects -->
  <div class="grid-bg"></div>
  <div class="glow-orb glow-orb-1"></div>
  <div class="glow-orb glow-orb-2"></div>
  <div class="glow-orb glow-orb-3"></div>
  <div class="scanline"></div>
  
  <!-- Particles -->
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 4.5s;"></div>
  </div>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="logo">Immersion Nexus</h1>
      <p class="tagline">Development Projects</p>
    </header>

    <!-- FiveM Scripts Section -->
    <section class="cards-section">
      <h2 class="section-title">FiveM Scripts</h2>
      <div class="cards-grid">
        <a href="#" class="card">
          <div class="card-icon">
            <svg viewBox="0 0 24 24">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
          </div>
          <h3 class="card-title">Documentation</h3>
          <p class="card-description">FiveMサーバー向けスクリプトの導入ガイド・API リファレンス・設定方法などのドキュメント一覧</p>
          <div class="card-arrow">
            <svg viewBox="0 0 24 24">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </div>
        </a>
      </div>
    </section>

    <!-- External Tools Section -->
    <section class="cards-section">
      <h2 class="section-title magenta">External Tools</h2>
      <div class="cards-grid">
        <a href="#" class="card magenta">
          <div class="card-icon">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="3" y1="9" x2="21" y2="9"></line>
              <line x1="9" y1="21" x2="9" y2="9"></line>
            </svg>
          </div>
          <h3 class="card-title">FiveM CMS</h3>
          <p class="card-description">FiveMサーバー向けコンテンツ管理システム。サーバー運営を効率化する統合管理ツール</p>
          <div class="card-arrow">
            <svg viewBox="0 0 24 24">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </div>
        </a>

        <a href="#" class="card magenta">
          <div class="card-icon">
            <svg viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"></circle>
              <circle cx="12" cy="12" r="3"></circle>
              <line x1="12" y1="2" x2="12" y2="5"></line>
              <line x1="12" y1="19" x2="12" y2="22"></line>
              <line x1="2" y1="12" x2="5" y2="12"></line>
              <line x1="19" y1="12" x2="22" y2="12"></line>
            </svg>
          </div>
          <h3 class="card-title">Logo Detector</h3>
          <p class="card-description">衣装画像からロゴを自動検出するツール。著作権チェックやコンテンツ管理をサポート</p>
          <div class="card-arrow">
            <svg viewBox="0 0 24 24">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </div>
        </a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer-text">© 2025 Immersion Nexus - All Rights Reserved</p>
    </footer>
  </div>

  <script>
    // Add dynamic particle generation
    function createParticles() {
      const container = document.querySelector('.particles');
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 10 + 's';
        particle.style.animationDuration = (15 + Math.random() * 15) + 's';
        container.appendChild(particle);
      }
    }

    // Mouse glow effect
    document.addEventListener('mousemove', (e) => {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.setProperty('--mouse-x', `${x}px`);
        card.style.setProperty('--mouse-y', `${y}px`);
      });
    });

    createParticles();
  </script>
</body>
</html>
